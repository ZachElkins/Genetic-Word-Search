<!DOCTYPE html>
<html>
<head>
	<title>Genetic Word Search</title>
	<link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
	<link href="./main.css" rel="stylesheet">
	<script src="./sketch.js"></script>
</head>
<body style ='font-family: Ubuntu, sans-serif; margin-bottom: 10px;'>

	
	<div id="inputs">
		Target: <input type='text' value='Hello World!'  id='target'> <br>
		Population Size: <input type='number' id='size' min='0' max='100' step='1' value='25'><br>
		Mutation Rate: <input type='number' id='rate' min='0' max='100' step='1' value='10'>%<br>
		<input type='submit' id='submit' onclick='evolution()' value="Start Evolution">
	</div>

	<div id="main-content">
		<div id='value'>
			<p id='generation'>Generation | 0</p>
		</div>
		<div id='pop'>
		</div>	
	</div>
	<br>

</body>
</html>
